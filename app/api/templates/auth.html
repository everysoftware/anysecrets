{% extends "base.html" %}

{% block head %}
<link href="../static/auth.css" rel="stylesheet" type="text/css">
<link href="../static/checkbox.css" rel="stylesheet" type="text/css">
<title>Авторизация</title>
{% endblock %}

{% block content %}
<body>
<div class="container">
    <img alt="Logo" src="../static/logo.png">
    <h1>Авторизация</h1>
    <form id="loginForm">
        <input id="username" placeholder="Электронная почта" required type="text">
        <input id="password" placeholder="Пароль" required type="password">
        <div class="checkbox-container">
            <input id="togglePassword" name="togglePassword" type="checkbox">
            <label for="togglePassword">Показать пароль</label>
        </div>
        <button type="submit">Войти</button>
    </form>
    <p>Ваш менеджер паролей. Быстрый и безопасный.</p>
</div>
<script src="../static/auth.js"></script>
</body>
{% endblock %}
