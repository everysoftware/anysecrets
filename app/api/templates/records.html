{% extends "base.html" %}

{% block head %}
<title>Мои пароли</title>
<link href="../static/records.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{% endblock %}

{% block content %}
<body>
<h1 style="text-align: center;">Мои пароли</h1>
{% for record in records %}
<div class="card">
    <div>
        <h4>{{ record.name }}</h4>
        <p>{{ record.username }}</p>
    </div>
    <div class="actions">
        <i class="material-icons" onclick="location.href='/records/{{ record.id }}'">visibility</i>
        <i class="material-icons" onclick="location.href='/records/{{ record.id }}/edit'">edit</i>
        <i class="material-icons" onclick="location.href='/records/{{ record.id }}/delete'">delete</i>
    </div>
</div>
{% endfor %}
</body>
{% endblock %}
