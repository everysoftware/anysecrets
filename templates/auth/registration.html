{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block scripts %}
    <script type="module" src="/static/js/auth/registration.js"></script>
{% endblock %}

{% block tabs %}
    <li class="current"><a href="/">Onboarding</a></li>
    <li><a href="/login">Login</a></li>
{% endblock %}

{% block content %}
    <form id="registerForm" class="form" action="">
        <div class="form-head">
            <div class="image-cropper">
                <img class="circle-pic" src="/static/assets/logo_1024x1024.png" alt="App Logo">
            </div>
            <h2>Create an account</h2>
        </div>
        <div class="form-fields">
            <label>
                <input type="text" id="name" placeholder="Name" class="input-field" autocomplete="name"
                       autofocus
                       required>
            </label>
            <label>
                <input type="email" id="email" placeholder="Email" class="input-field" autocomplete="username" required>
            </label>
            <div class="form-field">
                <label>
                    <input type="password" id="password" placeholder="Password" class="input-field"
                           autocomplete="new-password" required>
                </label>
            </div>
            <div class="form-field">
                <label>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password"
                           autocomplete="new-password" class="input-field"
                           required>
                </label>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">Register</button>
        </div>
        <div class="form-footer">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </form>
{% endblock %}
